<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShootUp - Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/style.css">
</head>
<body class="bg-[#1e1e1e] text-[#f5f5f5]">

    <!-- Main container for the entire layout -->
    <div id="main-container" class="flex h-screen bg-[#121212] relative">

        <div id="navigation-placeholder"></div>

        <!-- Main Content Area -->
        <main id="content" class="flex-grow overflow-y-auto relative w-full md:w-auto">
            <!-- Sidebar toggle button (hidden when sidebar is open) -->
            <button id="sidebar-toggle-btn" class="absolute top-4 left-4 md:top-8 md:left-8 z-50 p-2 md:p-3 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-700 focus:outline-none transition-all duration-300 ease-in-out block md:hidden btn-primary" title="Show Navigation">
                <i class="fas fa-bars text-lg"></i>
            </button>

            <!-- Back button for the course view (positioned below the toggle button) -->
            <button id="back-to-lms" class="absolute top-20 left-8 z-50 text-white p-2 mb-4 rounded-full bg-gray-800 hover:bg-gray-700 transition-colors duration-200 hidden btn-primary">
                <i class="fa-solid fa-arrow-left text-xl"></i>
            </button>

            <!-- Loading overlay for iframe -->
            <div id="loading-overlay" class="loading-overlay hidden-loading">
                <div class="loading-spinner"></div>
            </div>

            <!-- Dashboard View -->
            <div id="dashboard-view" class="p-4 md:p-8 pt-16 md:pt-8">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 md:mb-8 space-y-4 md:space-y-0">
                    <h2 class="text-2xl md:text-4xl font-bold header-title animate-fade-in-up">Dashboard</h2>
                    <div class="flex space-x-4">
                        <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200">
                            <i class="fa-solid fa-sync-alt mr-2"></i>Refresh
                        </button>
                    </div>
                </div>

                <!-- Stats Overview -->
                <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-3 md:gap-6 mb-6 md:mb-8">
                    <!-- Total Courses -->
                    <div class="stats-card rounded-2xl p-6 animate-fade-in-up animate-delay-1">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-400">Total Courses</p>
								<h3 class="text-3xl font-bold mt-2"><span data-bind="dashboard.totalCourses"></span></h3>
                            </div>
                            <div class="p-3 bg-indigo-500/20 rounded-full">
                                <i class="fa-solid fa-book-open text-2xl text-indigo-400"></i>
                            </div>
                        </div>
                        <div class="mt-4">
                            <p class="text-green-400 text-sm">
                                <i class="fa-solid fa-arrow-up mr-1"></i>2 from last month
                            </p>
                        </div>
                    </div>

                    <!-- Completed Courses -->
                    <div class="stats-card rounded-2xl p-6 animate-fade-in-up animate-delay-1">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-400">Completed</p>
								<h3 class="text-3xl font-bold mt-2"><span data-bind="dashboard.completed"></span></h3>
                            </div>
                            <div class="p-3 bg-green-500/20 rounded-full">
                                <i class="fa-solid fa-graduation-cap text-2xl text-green-400"></i>
                            </div>
                        </div>
                        <div class="mt-4">
                            <p class="text-green-400 text-sm">
                                <i class="fa-solid fa-arrow-up mr-1"></i>1 from last month
                            </p>
                        </div>
                    </div>

                    <!-- In Progress -->
                    <div class="stats-card rounded-2xl p-6 animate-fade-in-up animate-delay-2">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-400">In Progress</p>
								<h3 class="text-3xl font-bold mt-2"><span data-bind="dashboard.inProgress"></span></h3>
                            </div>
                            <div class="p-3 bg-yellow-500/20 rounded-full">
                                <i class="fa-solid fa-spinner text-2xl text-yellow-400"></i>
                            </div>
                        </div>
                        <div class="mt-4">
                            <p class="text-yellow-400 text-sm">
                                <i class="fa-solid fa-equals mr-1"></i>No change
                            </p>
                        </div>
                    </div>

                    <!-- Hours Learned -->
                    <div class="stats-card rounded-2xl p-6 animate-fade-in-up animate-delay-2">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-400">Hours Learned</p>
								<h3 class="text-3xl font-bold mt-2"><span data-bind="dashboard.hoursLearned"></span></h3>
                            </div>
                            <div class="p-3 bg-purple-500/20 rounded-full">
                                <i class="fa-solid fa-clock text-2xl text-purple-400"></i>
                            </div>
                        </div>
                        <div class="mt-4">
                            <p class="text-green-400 text-sm">
                                <i class="fa-solid fa-arrow-up mr-1"></i>12 from last month
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity and Courses in Progress -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Recent Activity -->
                    <div class="stats-card rounded-2xl p-6 animate-fade-in-up animate-delay-3">
                        <h3 class="text-2xl font-bold mb-6 text-indigo-300">Recent Activity</h3>
						<div class="space-y-4" data-component="recent-activity"></div>
                    </div>

                    <!-- Courses in Progress -->
                    <div class="stats-card rounded-2xl p-6 animate-fade-in-up animate-delay-3">
                        <h3 class="text-2xl font-bold mb-6 text-indigo-300">Courses in Progress</h3>
						<div class="space-y-4" data-component="continue-courses"></div>
                    </div>
                </div>

                <!-- Upcoming Deadlines -->
                <div class="stats-card rounded-2xl p-6 mt-8 animate-fade-in-up animate-delay-3">
                    <h3 class="text-2xl font-bold mb-6 text-indigo-300">Upcoming Deadlines</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="text-left text-gray-400 border-b border-gray-700">
                                    <th class="pb-3">Course</th>
                                    <th class="pb-3">Assignment</th>
                                    <th class="pb-3">Due Date</th>
                                    <th class="pb-3">Status</th>
                                </tr>
                            </thead>
							<tbody data-component="deadlines"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Course iframe view (initially hidden) -->
            <div id="course-view" class="hidden w-full h-full">
                <iframe id="course-iframe" class="w-full h-full border-0"></iframe>
            </div>
        </main>
    </div>

	<script src="dist/auth-check.js"></script>
	<script src="dist/data.js"></script>
    <script src="dist/script.js"></script>
    <script src="dist/progress-sync.js"></script>
    <script src="dist/dashboard.js"></script>
    <script src="dist/navigation-toggle.js"></script>
</body>
</html>
