<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ShootUp - Login / Register</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="dist/style.css">
	<style>
		body { font-family: 'Inter', sans-serif; }
		.auth-card { background: rgba(31,31,31,0.9); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
		.tab-btn { transition: all .25s ease; }
		.tab-btn.active { background: linear-gradient(90deg, #6366f1, #8b5cf6); color: #fff; }
	</style>
</head>
<body class="bg-[#0f172a] text-[#f5f5f5] min-h-screen">
	<div class="absolute inset-0 -z-10">
		<div class="w-[700px] h-[700px] rounded-full bg-indigo-600/20 blur-3xl absolute -top-20 -left-20"></div>
		<div class="w-[600px] h-[600px] rounded-full bg-purple-600/20 blur-3xl absolute -bottom-24 -right-24"></div>
	</div>

	<header class="fixed top-0 left-0 w-full z-50 bg-black/70 border-b border-white/10">
		<div class="container mx-auto px-6 py-4 flex justify-between items-center">
			<a href="landing.html" class="flex items-center gap-3">
				<i class="fa-solid fa-graduation-cap text-2xl text-indigo-400"></i>
				<h1 class="text-2xl font-bold header-title">ShootUp</h1>
			</a>
			<a href="index.html" class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 transition-colors">Go to App</a>
		</div>
	</header>

	<main class="pt-28">
		<div class="max-w-md mx-auto p-8 rounded-2xl auth-card">
			<h2 class="text-3xl font-bold mb-6 header-title text-center">Welcome back</h2>

			<div class="grid grid-cols-2 gap-2 mb-6">
				<button id="loginTab" class="tab-btn active px-4 py-2 rounded-lg">Login</button>
				<button id="registerTab" class="tab-btn px-4 py-2 rounded-lg">Register</button>
			</div>

			<form id="loginForm" class="space-y-4">
				<div>
					<label class="block text-sm text-gray-300 mb-1">Email</label>
					<input id="loginEmail" type="email" class="w-full p-3 rounded-lg bg-[#111827] border border-white/10 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all" placeholder="you@email.com" required>
				</div>
				<div>
					<label class="block text-sm text-gray-300 mb-1">Password</label>
					<div class="relative">
						<input id="loginPassword" type="password" class="w-full p-3 rounded-lg bg-[#111827] border border-white/10 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all" placeholder="••••••••" required>
						<button type="button" id="toggleLoginPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-300">
							<i class="fas fa-eye" id="loginPasswordIcon"></i>
						</button>
					</div>
				</div>
				<div class="flex items-center justify-between text-sm">
					<label class="flex items-center text-gray-300">
						<input type="checkbox" id="rememberMe" class="mr-2 rounded border-gray-600 bg-[#111827] text-indigo-600 focus:ring-indigo-500">
						Remember me
					</label>
					<a href="#" class="text-indigo-400 hover:text-indigo-300">Forgot password?</a>
				</div>
				<button type="submit" id="loginBtn" class="w-full px-4 py-3 rounded-lg bg-indigo-600 hover:bg-indigo-700 transition-all duration-200 font-medium disabled:opacity-50 disabled:cursor-not-allowed">
					<span id="loginBtnText">Sign In</span>
					<i id="loginSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
				</button>
				<p id="loginMessage" class="text-sm text-center text-gray-300 min-h-[20px]"></p>
			</form>

			<form id="registerForm" class="space-y-4 hidden">
				<div class="grid grid-cols-2 gap-4">
					<div>
						<label class="block text-sm text-gray-300 mb-1">First name</label>
						<input id="firstName" type="text" class="w-full p-3 rounded-lg bg-[#111827] border border-white/10 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all" placeholder="Jane" required>
					</div>
					<div>
						<label class="block text-sm text-gray-300 mb-1">Last name</label>
						<input id="lastName" type="text" class="w-full p-3 rounded-lg bg-[#111827] border border-white/10 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all" placeholder="Doe" required>
					</div>
				</div>
				<div>
					<label class="block text-sm text-gray-300 mb-1">Email</label>
					<input id="registerEmail" type="email" class="w-full p-3 rounded-lg bg-[#111827] border border-white/10 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all" placeholder="you@email.com" required>
				</div>
				<div>
					<label class="block text-sm text-gray-300 mb-1">Password</label>
					<div class="relative">
						<input id="registerPassword" type="password" class="w-full p-3 rounded-lg bg-[#111827] border border-white/10 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all" placeholder="Create a password" required>
						<button type="button" id="toggleRegisterPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-300">
							<i class="fas fa-eye" id="registerPasswordIcon"></i>
						</button>
					</div>
					<div id="passwordStrength" class="mt-2 text-xs text-gray-400">
						<div class="flex space-x-1 mb-1">
							<div class="h-1 w-1/4 bg-gray-600 rounded" id="strength1"></div>
							<div class="h-1 w-1/4 bg-gray-600 rounded" id="strength2"></div>
							<div class="h-1 w-1/4 bg-gray-600 rounded" id="strength3"></div>
							<div class="h-1 w-1/4 bg-gray-600 rounded" id="strength4"></div>
						</div>
						<p id="strengthText">Password must be 8+ characters with uppercase, lowercase, and number</p>
					</div>
				</div>
				<button type="submit" id="registerBtn" class="w-full px-4 py-3 rounded-lg bg-indigo-600 hover:bg-indigo-700 transition-all duration-200 font-medium disabled:opacity-50 disabled:cursor-not-allowed">
					<span id="registerBtnText">Create Account</span>
					<i id="registerSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
				</button>
				<p class="text-xs text-gray-400 text-center">By creating an account, you agree to our Terms and Privacy Policy.</p>
				<p id="registerMessage" class="text-sm text-center text-gray-300 min-h-[20px]"></p>
			</form>

			<div class="mt-6 text-center text-sm text-gray-400">
				By continuing you agree to our <a href="#" class="text-indigo-400">Terms</a> and <a href="#" class="text-indigo-400">Privacy Policy</a>.
			</div>
		</div>
	</main>

	<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
	<script src="dist/firebase-config.js"></script>
	<script src="dist/api.js"></script>
	<script src="dist/auth.js"></script>
	<script src="dist/auth-enhanced.js"></script>
</body>
</html>
